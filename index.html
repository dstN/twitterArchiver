<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Primary Meta Tags -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>TWITTR_ARCHIVR - Your Private Twitter Archive Viewer</title>
    <meta
      name="title"
      content="TWITTR_ARCHIVR - Your Private Twitter Archive Viewer"
    />
    <meta
      name="description"
      content="Explore and organize your Twitter archive locally. Search, filter, and export your tweets privately - 100% local processing, no server uploads."
    />
    <meta
      name="keywords"
      content="Twitter Archive, Twitter Backup, Tweet Viewer, Twitter Export, Privacy, Local Processing"
    />
    <meta
      name="author"
      content="dstN"
    />

    <!-- Theme Colors -->
    <meta
      name="theme-color"
      content="#ea580c"
      media="(prefers-color-scheme: light)"
    />
    <meta
      name="theme-color"
      content="#1f2937"
      media="(prefers-color-scheme: dark)"
    />
    <meta
      name="color-scheme"
      content="light dark"
    />

    <!-- Apple Mobile Web App -->
    <meta
      name="apple-mobile-web-app-capable"
      content="yes"
    />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta
      name="apple-mobile-web-app-title"
      content="TWITTR_ARCHIVR"
    />

    <!-- Favicons -->
    <link
      rel="icon"
      type="image/x-icon"
      href="/favicon.ico"
    />
    <link
      rel="icon"
      type="image/svg+xml"
      href="/favicon.svg"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="96x96"
      href="/favicon-96x96.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/apple-touch-icon.png"
    />
    <link
      rel="manifest"
      href="/site.webmanifest"
    />

    <!-- Open Graph / Facebook -->
    <meta
      property="og:type"
      content="website"
    />
    <meta
      property="og:url"
      content="https://twittrarchivr.vercel.app/"
    />
    <meta
      property="og:title"
      content="TWITTR_ARCHIVR - Your Private Twitter Archive Viewer"
    />
    <meta
      property="og:description"
      content="Explore and organize your Twitter archive locally. Search, filter, and export your tweets privately - 100% local processing, no server uploads."
    />
    <meta
      property="og:image"
      content="https://twittrarchivr.vercel.app/og-image.png"
    />
    <meta
      property="og:image:width"
      content="1200"
    />
    <meta
      property="og:image:height"
      content="630"
    />
    <meta
      property="og:site_name"
      content="TWITTR_ARCHIVR"
    />
    <meta
      property="og:locale"
      content="en_US"
    />

    <!-- Twitter Card -->
    <meta
      name="twitter:card"
      content="summary_large_image"
    />
    <meta
      name="twitter:url"
      content="https://twittrarchivr.vercel.app/"
    />
    <meta
      name="twitter:title"
      content="TWITTR_ARCHIVR- Your Private Twitter Archive Viewer"
    />
    <meta
      name="twitter:description"
      content="Explore and organize your Twitter archive locally. Search, filter, and export your tweets privately - 100% local processing, no server uploads."
    />
    <meta
      name="twitter:image"
      content="https://twittrarchivr.vercel.app/twitter-card.png"
    />
    <meta
      name="twitter:creator"
      content="@dstnjs"
    />

    <!-- Security -->
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />

    <!-- Robots -->
    <meta
      name="robots"
      content="index, follow"
    />
    <meta
      name="googlebot"
      content="index, follow"
    />
  </head>
  <body class="overflow-y-scroll">
    <div id="app"></div>
    <script
      type="module"
      src="/src/main.js"
    ></script>
  </body>
</html>
